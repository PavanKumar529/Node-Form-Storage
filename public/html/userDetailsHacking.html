<!-- form validation -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
        .danger
        {
            color:red;
        }
    </style>
  </head>
  <body>
     <h1>form validation with error msg</h1>
    un: <input type="text" placeholder="enter un" id="un" />
    <div id="unError" class="danger"></div>
    <br />
    pass: <input type="password" placeholder="enter pass" id="pass" />
    <br />
    c_pass: <input type="password" placeholder="enter cpass" id="cpass" />
    <div id="cPassError" class="danger"></div>
    <br />
    Mobile: <input type="text" placeholder="enter mobile no" id="no" />
    <div id="noError" class="danger"></div>
    <br />
    gender: 
    M: <input type="radio" name="gender" value="M" checked /> F:
    <input type="radio" name="gender" value="F" /> O:
    <input type="radio" name="gender" value="O" />
    <br />
    <br />
    Course:
    <select id="course">
      <option>html</option>
      <option>css</option>
      <option>js</option>
    </select>
    <br />
    <br />
    msg:
    <textarea cols="30" rows="7" placeholder="enter your msg" id="msg"></textarea>
    <div id="msgError" class="danger"></div>
    <br />
    <button id="btn">registor</button>
    <script>
        let btn=document.getElementById('btn');
        btn.addEventListener('click',validation)
        function validation()
        {
             let un=document.getElementById('un').value
             let pass=document.getElementById('pass').value
             let no=document.getElementById('no').value
             no=Number(no)
             let c_pass=document.getElementById('cpass').value
             let msg=document.getElementById('msg').value
             let course=document.getElementById('course').value 
             let gender=document.querySelector('input[name="gender"]:checked').value
             let unError=document.getElementById('unError')
             let cPassError=document.getElementById('cPassError');
             let  noError=document.getElementById('noError')
             let msgError=document.getElementById('msgError')
             let isValidate=false
             if(!un || !pass || !no || !c_pass || !msg || !course || !gender)
             {
               isValidate=false
                unError.innerText="required*"
                cPassError.innerText="required*"
                noError.innerText="required*"
                msgError.innerText="required*"
             }
             else if (!(un.length>5))
             {
                    unError.innerText="user name >5 *"
                    cPassError.innerText=""
                noError.innerText=""
                msgError.innerText=""
                    isValidate=false
             }
             else if (!(pass==c_pass))
             {
                unError.innerText=""
                cPassError.innerText=" pass and confirm pass must be same"
                noError.innerText=""
                msgError.innerText=""
               isValidate=false
             }
             else if (!(typeof no ==="number"))
             {
              
                unError.innerText=""
                cPassError.innerText=""
                noError.innerText="type must be no"
                msgError.innerText=""
               isValidate=false
             }
             else if (!(no.toString().length===10))
             {
                
                unError.innerText=""
                cPassError.innerText=""
                noError.innerText="must be 10 digit"
                msgError.innerText=""
               isValidate=false
             }
             else if (!(no.toString()[0]==='9'))
             {
                unError.innerText=""
                cPassError.innerText=""
                noError.innerText="Always start with 9"
                msgError.innerText=""
               isValidate=false
             }
             else if (!(msg.length>10))
             {
                unError.innerText=""
                cPassError.innerText=""
                noError.innerText=""
                msgError.innerText=" msg must be >10"
               isValidate=false
             }
             else{
                unError.innerText=""
                    cPassError.innerText=""
                noError.innerText=""
                msgError.innerText=""
                
                isValidate=true
             }
             if(isValidate)
             {
                // alert (`your name is ${un} pass is ${pass} `)
                console.log(`your name is ${un} pass is ${pass} `)
             }
              
        }
    </script>
  </body>
</html>
